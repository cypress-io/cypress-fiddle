version: 2.1
orbs:
  cypress: cypress-io/cypress@1
executors:
  node12-lts:
    docker:
      - image: cypress/base:12
workflows:
  build:
    jobs:
      - cypress/run:
          executor: node12-lts
          no-workspace: true
          post-steps:
            - run: npx cypress-expect run --config-file cypress-markdown.json --min-passing 26
            - run: npm run semantic-release
